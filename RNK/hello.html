<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hi
        {
            display: none;
            position:absolute;
        }
        .hello:hover .hi{
        display: flex;
        }
    </style>
</head>
<body>
<div class="hello">
  <span>Mouse over me</span>
  <div class="hi">
    <p>Hello World!</p>
  </div>
</div>
</body>
</html>

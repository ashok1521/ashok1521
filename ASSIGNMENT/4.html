<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <title>dribble</title>
    <style>
        .logo img {
            position: absolute;
             bottom: 74%;  
            left: 0; 
            
            width: 250px;
            height: 250px;
          }
          .head
          {
            position: relative;
            text-align: center;
            top:15vh;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          }

          .preferences
          {
            display: flex;
        flex-wrap: wrap;
        justify-content: center;
            position: relative;
            justify-content:center;
            top:20vh;
            gap:50px;
            
          }
          #finbtn
          {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin:0 auto;
            max-width: 100%;
            padding:10px 80px;
            border-radius: 8px;
            border:1px solid white;
            color:white;
            background-color: #ea4c89;
            top:200px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            
          }
          #finbtn:hover{
            cursor: pointer;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          }
          
          .container
          {
            text-align: center;
          }
          .preference-item {
            margin: 15px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          }
          .preference-item img {
            position: relative;
            float:right;
            left:6px;
            width: 200px;
            height: 190px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition:transform 0.3s ease-in-out;  
        }
          .preference-item img:hover{
            transform: scale(1.2);
          } 
.prev a {
    position: absolute;
    text-decoration: none;
    color: black;
    font-size: 25px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background-color:rgba(128, 128, 128, 0.513);
  border-radius: 8px;
    top:40px;
    left: 195px;
}
.prev a:hover{
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}



        
.box
{
  width:220px;
  height: 300px;
  border: 2px solid rgba(128, 128, 128, 0.558);
  border-radius: 10px;
}
#finbtn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
    </style>
</head>
<body>
    <div class="logo">
        <img src="mainlogo.png">
    </div>
  <div class="head">
    <h1><b>What brings you to Dribbble?</b></h1>
    <p>Select the options that best describe you.Don't worry,you can explore other options later. </p>
  </div>
  <div class="preferences">
    <div class="box">
      <div class="preference-item">
        <img src="img/designer.jpg" alt="share your work">
                <div class="container">

                  <h4><b>I'm a Designer looking to share my work</b></h4>
                  <input type="checkbox" class="preference-selector" onclick="myfunction()">
          </div>
  
      </div>
    </div>
    <div class="box">
      <div class="preference-item">
        <img src="img/designerhiring.jpg" alt="hire a designer">
        <div class="container">
            <h4><b>I'm looking to hire a designer</b></h4>
            <input type="checkbox" class="preference-selector" onclick="myfunction()">
    
    
  </div>
      </div>
    </div>
    <div class="box">
      <div class="preference-item">
        <img src="img/designinspiration.jpg" alt="inspiration to be a designer">
        <div class="container">
            <h4><b>I'm looking for design inspiration</b></h4>
          <input type="checkbox" class="preference-selector" onclick="myfunction()">
    
    
  </div>
      </div>
  
    </div>
    </div>
    <div class="prev">
      <a href="#"><</a>
    </div>
   <button id="finbtn" class="fin-btn" disabled><b>Finish</b></button>
  <p id="text" style="display:none; text-align:center;font-size:5px;color:black;z-index:10000" >hello</p>
   <script>
   
      function myfunction() {
          const checkboxes = document.querySelectorAll('.preference-selector');
          const box = document.querySelectorAll('.box');
          const saveBtn = document.getElementById('finbtn');
          const text=document.getElementById("text");
          checkboxes.forEach(function(checkbox, index) {
              checkbox.addEventListener('change', function() {
                  if (checkbox.checked) {
                      box[index].style.border = "2px solid pink";
                      saveBtn.disabled = false;
                      text.style.top="30px";
                      text.style.display="block";
                     

                  } else {
                    text.style.display="none";
                      box[index].style.border = "2px solid rgba(128, 128, 128, 0.558)";

                      let anyChecked = false;
                      checkboxes.forEach(function(cb) {
                          if (cb.checked) {
                              anyChecked = true;
                          }
                      });
                      saveBtn.disabled = !anyChecked;
                  }
              });
          });
      }
  </script>
  
  </script>
  
      
      
  </script>
</body>
</html>
